<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Do You Wanna Go Out With Me?</title>
  <style>
    /* Shared Body Styling */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff5f5;
      font-family: 'Indie Flower', cursive;
      overflow: hidden;
    }
    
    /* Page 1 Styles */
    #firstPage {
      text-align: center;
      background-color: #ffebee;
      padding: 40px;
      border-radius: 20px;
      border: 3px solid #ff6b81;
      box-shadow: 0 8px 20px rgba(255, 107, 129, 0.3);
      max-width: 400px;
      width: 90%;
    }
    #firstPage .header_text {
      font-size: 36px;
      color: #ff6b81;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(255, 107, 129, 0.2);
    }
    #firstPage .gif_container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #firstPage .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    #firstPage .btn {
      padding: 12px 24px;
      font-size: 20px;
      border: 2px solid #ff6b81;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #ff6b81;
      color: white;
      font-family: 'Indie Flower', cursive;
      box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
    }
    #firstPage .btn:hover {
      background-color: white;
      color: #ff6b81;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 107, 129, 0.4);
    }
    #firstPage #noButton {
      background-color: #ff4757;
      border-color: #ff4757;
    }
    #firstPage #noButton:hover {
      background-color: white;
      color: #ff4757;
    }
    
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
    .wiggle {
      animation: wiggle 0.5s ease-in-out;
    }
    
    @keyframes heartFade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: heartFade 1s ease-out forwards;
    }
    
    /* Page 2 Styles (Hidden by default) */
    #secondPage {
      display: none;
      text-align: center;
      background-color: #ffebee;
      padding: 40px;
      border-radius: 20px;
      border: 3px solid #ff6b81;
      box-shadow: 0 8px 20px rgba(255, 107, 129, 0.3);
      max-width: 600px;
      width: 90%;
    }
    #secondPage .header_text {
      font-size: 50px;
      font-weight: bold;
      color: #ff6b81;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(255, 107, 129, 0.2);
    }
    #secondPage .gif_container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    #secondPage .gif_container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    
    /* Responsive adjustments for mobile devices */
    @media (max-width: 480px) {
      #firstPage, #secondPage {
        padding: 20px;
        border-width: 2px;
      }
      #firstPage .header_text {
        font-size: 28px;
      }
      #secondPage .header_text {
        font-size: 40px;
      }
      #firstPage .btn, #secondPage .btn {
        padding: 10px 20px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <audio id="backgroundMusic" loop>
    <source src="https://github.com/thesumanshah/urmila/blob/main/goo.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <!-- First Page -->
  <div id="firstPage">
    <h1 class="header_text">Bott Do you wanna Be My Pasandida Aurat?</h1>
    <div class="gif_container">
      <img src="https://media.tenor.com/efbi1EpFlVUAAAAi/bugcat-capoo.gif" alt="Cute Capoo GIF">
    </div>
    <div class="buttons">
      <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
      <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
    </div>
  </div>
  
  <!-- Second Page -->
  <div id="secondPage">
    <h1 class="header_text">Yay! Let's go out!</h1>
    <div class="gif_container">
      <img src="https://media.tenor.com/YTw87WdiaasAAAAi/tkthao219-capoo.gif" alt="Celebration GIF">
    </div>
  </div>
  
  <script>
    let isMusicPlaying = false;
    
    function handleFirstInteraction() {
      const music = document.getElementById('backgroundMusic');
      
      music.play()
        .then(() => {
          music.loop = true;
          isMusicPlaying = true;
        })
        .catch(error => {
          console.log('Music playback requires user interaction');
        });
      
      document.removeEventListener('click', handleFirstInteraction);
      document.removeEventListener('touchstart', handleFirstInteraction);
      document.removeEventListener('keydown', handleFirstInteraction);
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('click', handleFirstInteraction);
      document.addEventListener('touchstart', handleFirstInteraction);
      document.addEventListener('keydown', handleFirstInteraction);
    });
    
    function nextPage() {
      if (!isMusicPlaying) {
        handleFirstInteraction();
      }
      createHearts();
      setTimeout(() => {
        document.getElementById('firstPage').style.display = 'none';
        document.getElementById('secondPage').style.display = 'block';
      }, 1000);
    }
    
    function moveButton() {
      const noButton = document.getElementById('noButton');
      const container = document.getElementById('firstPage');
      const containerRect = container.getBoundingClientRect();
      
      const x = Math.random() * (containerRect.width - noButton.offsetWidth);
      const y = Math.random() * (containerRect.height - noButton.offsetHeight);
      
      noButton.style.position = 'absolute';
      noButton.style.left = x + 'px';
      noButton.style.top = y + 'px';
      noButton.classList.add('wiggle');
      
      setTimeout(() => {
        noButton.classList.remove('wiggle');
      }, 500);
    }
    
    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }
    }
  </script>
</body>
</html>
